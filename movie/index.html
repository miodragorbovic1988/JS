<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="firstDiv">
        <p>MOVIE</p>
        <form>

            <label>Title
                <input class="firstInput" type="text" name="title">
            </label>
            <br>
            <label>Length(min)
                <input class="secondInput" type="text" name="Length">
            </label>
            <br>

            <select id="movieGenre">
                <option value="-" selected>-</option>
                <option value="Action">Action</option>
                <option value="Drama">Drama</option>
                <option value="Sci-fi">Sci-fi</option>
                <option value="Animated">Animated</option>
            </select>
            <br>

            <input class="firstButton" type="button" value="Create movie">

            <div id="allMovieData">


            </div>

        </form>
        <hr>
        <p>PROGRAM</p>
        <form>

            <label>Date
                <input class="choseDate" type="date" name="Date">
            </label>
            <div id="createdProgram">


            </div>
            <br>
            <input class="createProgram" type="button" value="Create program">
            <br>

            <label>Movie
                <select id="movieSelect">
                    <option value="-" selected>-</option>
                </select>
            </label>
            <br>
            <label>Program
                <select id="programSelect">
                    <option value="-" selected>-</option>
                </select>
            </label>

            <input class="movieToProgram" type="button" value="Add movie to program">


        </form>

    </div>

    <script src="./js/entities.js"></script>
    <!--Bitan je redosled ukljucivanja!!!-->
    <script src="./js/form.js"></script>
</body>

</html>
